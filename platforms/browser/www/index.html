    <body>
        <div class="menu">
            
        </div>
        <div class="app">
            <h1>Hi, Vidia!</h1>
            <p class="subtitle">Sit back. Relax. Enjoy.<!-- <img src="img/smile.svg" alt="Smile Icon" align="middle">  --></p>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        
        <!-- Code below is exampla -->

        <section class="section slider">

            <div class="section__entry section__entry--center">
            </div>

            <input type="radio" name="slider" id="slide-1" class="slider__radio" checked>
            <input type="radio" name="slider" id="slide-2" class="slider__radio">
            <input type="radio" name="slider" id="slide-3" class="slider__radio">

            <div class="slider__holder">

                <label for="slide-1" class="slider__item slider__item--1 card">
                <div class="slider__item-content">
                    <img class="img__slide" src="img/mail.svg" alt="Mail Icon" onclick="openNav()">
                    <p class="slider__item-text serif" onclick="openNav()">You got 1 new hug!</p>
                    <label class="switch">
                        <input type="checkbox" id="switch-toggle">
                        <span class="slider-toggle round"></span>
                    </label>
                    <p id="text-checked" style="display: none;">Checked</p>
                </div>
                </label> <!-- Slider__item -->

                <label for="slide-2" class="slider__item slider__item--2 card">
                <div class="slider__item-content">
                    <img class="img__slide" src="img/clock.svg" alt="Clock Icon" onclick="openNavClock()">
                    <p class="slider__item-text serif" onclick="openNavClock()">New York <span id="time"></span></p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-toggle round"></span>
                    </label>
                </div>
                </label> <!-- Slider__item -->

                <label for="slide-3" class="slider__item slider__item--3 card">
                <div class="slider__item-content">
                    <img class="img__slide" src="img/speaker.svg" alt="Speaker Icon" onclick="openNavSpeaker()">
                    <p class="slider__item-text serif" onclick="openNavSpeaker()">You're connected to Vidia's Spotify</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-toggle round"></span>
                    </label>
                </div>
                </label> <!-- Slider__item -->

            </div> <!-- Slider Holder -->

            <!-- Notification -->
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" onclick="closeNav()"><img class="closebtn" src="img/close.svg" alt="Close Icon"></a>
                <div class="overlay-content">
                    <div class="content-first">
                        <img class="img__slide__content" src="img/mail-big.svg" alt="Mail Icon"><br>
                        <label class="switch-content">
                            <input type="checkbox" id="switch-toggle-content">
                            <span class="slider-toggle round"></span>
                        </label>
                    </div>
                    <div class="messages">
                        <h5>Unread Hugs</h5>
                        <div class="notification">
                            <p class="sender"><b>Mom</b></p>
                            <p class="text-messages">Hi. I Miss you!</p>
                            <div class="buttons">
                               <button class="btn reject">
                                    <img class="img__button" src="img/close.svg" alt="Close Icon"><br>
                                </button>
                                <button class="btn accept" id="btn_accept">
                                    <img class="img__button" src="img/check.svg" alt="Check Icon"><br>
                                </button> 
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Clock -->
                <div id="myNavClock" class="overlay">
                <a href="javascript:void(0)" onclick="closeNavClock()"><img class="closebtn" src="img/close.svg" alt="Close Icon"></a>
                <div class="overlay-content">
                    <div class="content-first">
                        <img class="img__slide__content" src="img/clock-big.svg" alt="Clock Icon"><br>
                        <label class="switch-content">
                            <input type="checkbox">
                            <span class="slider-toggle round"></span>
                        </label>
                    </div>
                    <div>
                        <h4>New York</h4>
                        <h2 id="time-content"></h2>
                    </div>
                </div>

                <!-- Speaker -->
                <div id="myNavSpeaker" class="overlay">
                <a href="javascript:void(0)" onclick="closeNavSpeaker()"><img class="closebtn" src="img/close.svg" alt="Close Icon"></a>
                <div class="overlay-content">
                    <div class="content-first">
                        <img class="img__slide__content" src="img/speaker-big.svg" alt="Speaker Icon"><br>
                        <label class="switch-content">
                            <input type="checkbox">
                            <span class="slider-toggle round"></span>
                        </label>
                    </div>
                    <div>
                        <h5 class="center">Currently Playing</h5>
                        <h4>Song Name</h4>
                    </div>
                </div>


            </div>

        </section> <!-- Section Slider -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            document.getElementById("time").innerHTML = formatAMPM();

            document.getElementById("time-content").innerHTML = formatAMPM();

            function formatAMPM() {
            var d = new Date(),
                minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
                hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
                ampm = d.getHours() >= 12 ? 'pm' : 'am';
                // months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                // days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            return hours+':'+minutes+ampm;
            }

            function openNav() {
                document.getElementById("myNav").style.height = "100%";
            }

            function openNavClock() {
                document.getElementById("myNavClock").style.height = "100%";
            }

            function openNavSpeaker() {
                document.getElementById("myNavSpeaker").style.height = "100%";
            }

            function closeNav() {
                document.getElementById("myNav").style.height = "0%";
            }

            function closeNavClock() {
                document.getElementById("myNavClock").style.height = "0%";
            }

            function closeNavSpeaker() {
                document.getElementById("myNavSpeaker").style.height = "0%";
            }

            $(document).ready(function(){

                        $("#switch-toggle-content").is(":checked");
                    } else {
                        // $.get("http://172.20.10.10/N", function(data, status){
                        //     alert("Data: " + data + "\nStatus: " + status);
                        // });
                        $("#text-checked").hide();
